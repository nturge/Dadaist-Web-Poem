<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
    <meta name="author" content="Nick Turgeon">
  <title>Dadaist Poem Generator</title>
  
  <style>
    
    .RowOne {
      display: flex;
      flex-direction: row;
    }
    
    

     

 
    
  </style>
  
</head>
 
<body>
  
  <div class="RowOne" id="Q">q</div>
  <div class="RowOne" id="W">w</div>
  <div class="RowOne" id="E">e</div>
  <div class="RowOne" id="R">r</div>
  <div class="RowOne" id="T">t</div>
  <div class="RowOne" id="Y">y</div>
  <div class="RowOne" id="U">u</div>
  <div class="RowOne" id="I">i</div>
  <div class="RowOne" id="O">o</div>
  <div class="RowOne" id="P">p</div>
      
  <div class="RowTwo" id="A">a</div>
  <div class="RowTwo" id="S">s</div>
  <div class="RowTwo" id="D">d</div>
  <div class="RowTwo" id="F">f</div>
  <div class="RowTwo" id="G">g</div>
  <div class="RowTwo" id="H">h</div>
  <div class="RowTwo" id="J">j</div>
  <div class="RowTwo" id="K">k</div>
  <div class="RowTwo" id="L">l</div>
 
  <div class="RowThree" id="Z">z</div>
  <div class="RowThree" id="X">x</div>
  <div class="RowThree" id="C">c</div>
  <div class="RowThree" id="V">v</div>
  <div class="RowThree" id="B">b</div>
  <div class="RowThree" id="N">n</div>
  <div class="RowThree" id="M">m</div>
  
  



</body>
  
  <script>
 
let key = document.querySelector('div')
  
   function randomColor() {
    const r = Math.floor(Math.random() * 255)
    const g = Math.floor(Math.random() * 255)
    const b = Math.floor(Math.random() * 255)
    return `rgb(${r}, ${g}, ${b})`
  }
  
  function updateKey() {
    key.style.backgroundColor = randomColor()
    document.body.style.backgroundColor = randomColor()
  }
  

  

  key.addEventListener('click', updateKey)
  
</script>
 
  

  
</html>
