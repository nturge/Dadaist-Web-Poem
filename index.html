<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
    <meta name="author" content="Nick Turgeon">
  <title>Dadaist Poem Generator</title>
  
  <style>
    
    .key{
      position: relative;
      top: 50vh;
    }
    
    div{
      border-radius: 20px;
background: linear-gradient(145deg, #c1c1c1, #e5e5e5);
box-shadow: 17px 17px 33px #b6b6b6,
             -17px -17px 33px #f6f6f6;
      width: 80px;
      height: 80px;
      margin: 5px;
      text-align: center;  
    }
    
    .RowOne{
      display: flex;
      justify-content: center;
         
    }

    .RowTwo{
      display: flex;
      justify-content: center;
    }
    
    .RowThree{
      display: flex;
      justify-content: center;
    }
    
  </style>
  
</head>
  <body>
<section class="key">
  <section class="RowOne">
  <div class="Q">q</div>
  <div class="W">w</div>
  <div class="E">e</div>
  <div class="R">r</div>
  <div class="T">t</div>
  <div class="Y">y</div>
  <div class="U">u</div>
  <div class="I">i</div>
  <div class="O">o</div>
  <div class="P">p</div>
  </section>
  
<section class="RowTwo">
  <div class="A">a</div>
  <div class="S">s</div>
  <div class="D">d</div>
  <div class="F">f</div>
  <div class="G">g</div>
  <div class="H">h</div>
  <div class="J">j</div>
  <div class="K">k</div>
  <div class="L">l</div>
  </section>
  
<section class="RowThree">
  <div class="Z">z</div>
  <div class="X">x</div>
  <div class="C">c</div>
  <div class="V">v</div>
  <div class="B">b</div>
  <div class="N">n</div>
  <div class="M">m</div>
  </section>
  
</section>
    

  </body>
  
</html>
